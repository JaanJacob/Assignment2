<div class="container">
    <form>
      <div class="form-group">
        <label for="newMessage">New Message</label><br><br>
        <input type="text" [(ngModel)]="messageName"  id="newMessage" name="newMessage" placeholder= "name">
        <input type="text" [(ngModel)]="newMessage" class="form-control" id="newMessage" name="newMessage" placeholder= "message">
      </div>
      <div class="form-group">
        <button (click)="chat()" class="btn btn-primary">Send</button>
      </div>
    </form>
  
    <h3>Chat Messages</h3>
    <ul>
      <li *ngFor="let message of messages">{{message}}</li>
    </ul>
  </div>
